<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Us</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div id="navbar"></div>
  </header>
  <!-- Wrapped content in Bootstrap container -->
  <div class="container py-4">
    <h1 class="text-center mb-4">Contact Us</h1>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <form action="#" method="post">
          <div class="mb-3">
            <label for="nameInput" class="form-label">Name:</label>
            <input type="text" class="form-control" id="nameInput" name="name" required>
          </div>
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email:</label>
            <input type="email" class="form-control" id="emailInput" name="email" required>
          </div>
          <div class="mb-3">
            <label for="messageTextarea" class="form-label">Message:</label>
            <textarea class="form-control" id="messageTextarea" name="message" rows="5" required></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="footer"></div>
  <script src="partials.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
