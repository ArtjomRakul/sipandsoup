<body>
  <header>
    <!-- Updated nav with Bootstrap classes -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="home.html">Soup Recipes</a>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

  <!-- Wrapped content in Bootstrap container -->
  <div class="container py-4">
    <h1 class="text-center mb-4">Contact Us</h1>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <form action="#" method="post">
          <div class="mb-3">
            <label for="nameInput" class="form-label">Name:</label>
            <input type="text" class="form-control" id="nameInput" name="name" required>
          </div>
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email:</label>
            <input type="email" class="form-control" id="emailInput" name="email" required>
          </div>
          <div class="mb-3">
            <label for="messageTextarea" class="form-label">Message:</label>
            <textarea class="form-control" id="messageTextarea" name="message" rows="5" required></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
        </form>
      </div>
    </div>
