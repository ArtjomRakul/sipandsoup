<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kontakti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "name": "Sātīgās Zupas Receptes",
        "item": "https://sipandsoup.dedyn.io/"
      },
      {
        "@type": "ListItem",
        "position": 2,
        "name": "Kontakti",
        "item": "https://sipandsoup.dedyn.io/contact.html"
      }
    ]
  }
  </script>
</head>
<body>
  <header>
    <div id="navbar"></div>
  </header>
  <div class="container py-4">
    <h1 class="text-center mb-4">Sazinieties ar Mums</h1>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <form action="#" method="post">
          <div class="mb-3">
            <label for="nameInput" class="form-label">Vārds:</label>
            <input type="text" class="form-control" id="nameInput" name="name" required>
          </div>
          <div class="mb-3">
            <label for="emailInput" class="form-label">E-pasts:</label>
            <input type="email" class="form-control" id="emailInput" name="email" required>
          </div>
          <div class="mb-3">
            <label for="messageTextarea" class="form-label">Ziņa:</label>
            <textarea class="form-control" id="messageTextarea" name="message" rows="5" required></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Nosūtīt ziņu</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="footer"></div>
  <script src="assets/js/partials.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
